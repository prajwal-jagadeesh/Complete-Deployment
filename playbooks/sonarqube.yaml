---
- name: Install Docker and SonarQube using Ansible
  hosts: sonarqube_vm
  become: yes
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present
      become: yes

    - name: Add user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Reinitialize group membership
      shell: newgrp docker

    - name: Change permissions for docker.sock
      file:
        path: /var/run/docker.sock
        mode: '0777'

    - name: Run SonarQube container
      docker_container:
        name: sonar
        image: sonarqube:lts-community
        ports:
          - "9000:9000"
        state: started
