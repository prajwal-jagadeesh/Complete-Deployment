---
- name: Install Nexus Repository Manager
  hosts: nexus_servers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install fontconfig
      apt:
        name: fontconfig
        state: present

    - name: Install OpenJDK 17
      apt:
        name: openjdk-17-jre
        state: present
        
    - name: Download Nexus Repository Manager
      get_url:
        url: "https://download.sonatype.com/nexus/3/latest-unix.tar.gz"
        dest: /tmp/nexus.tar.gz

    - name: Extract Nexus
      ansible.builtin.unarchive:
        src: /tmp/nexus.tar.gz
        dest: /opt
        remote_src: yes
        creates: /opt/nexus-3.3.0-01

    - name: Configure Nexus Service
      ansible.builtin.template:
        src: nexus.service.j2
        dest: /etc/systemd/system/nexus.service
      notify:
        - Restart Nexus Service

  handlers:
    - name: Restart Nexus Service
      systemd:
        name: nexus
        state: restarted
